<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:30</span>
      </div>
      <div class="status-bar__column">
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <span>
          <a href="chats.html"> <i class="fa-solid fa-angle-left fa-2x"></i> </a
        ></span>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Psy-heron</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span class="timestamp">Saturday, October 19, 2024</span>
      </div>

      <div class="message-row">
        <img src="screenshot/just_live_profile.jpg" />
        <div class="message-row__content">
          <span class="message__author">Psy-heron</span>
          <div class="message__info">
            <span class="message__bubble">Hey! What's up?</span>
            <span class="message__time">17:05</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Sorry, I'm busy now.</span>
            <span class="message__time">17:08</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Please open this page on a mobile device!</span>
    </div>
    <div id="no-landscape">
      <span>Please open this page on portrait mode!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b7920c6de4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

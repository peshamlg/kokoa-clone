<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:30</span>
      </div>
      <div class="status-bar__column">
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshot/molang_profile.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Pesha</h4>
              <h6 class="user-component__subtitle">Hello! I'm Pesha</h6>
            </div>
          </div>
          <div class="user-component__column">
            <p class="user-component__time">19:44</p>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshot/just_live_profile.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Psy-heron</h4>
              <h6 class="user-component__subtitle">Hey! What's up?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <p class="user-component__time">17:05</p>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.namu.wiki/i/fP5ZnBnpW7l5sfuR-AxiAEIN4QB9TkPylJxaVJl8skvh3pra5JodKDdlVFSYvA65T2VZUULR6vIdFMdm0RBEeWgdefmlVdOu1EKKBgVWrIcVIV0rZUKNpzapNxjINFNhcL8TXkJHBaIqHAamsg5QMA.svg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Kokoa Talk</h4>
              <h6 class="user-component__subtitle">
                Please check your Kokoa Talk Update info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <p class="user-component__time">16:00</p>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__badge badge">1</span>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please open this page on a mobile device!</span>
    </div>
    <div id="no-landscape">
      <span>Please open this page on portrait mode!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b7920c6de4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

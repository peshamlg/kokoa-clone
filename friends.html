<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:30</span>
      </div>
      <div class="status-bar__column">
        <span>96%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Name display</span>
      <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/molang_profile.png"
            class="user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Pesha</h4>
            <!-- <h6 class="user-component__subtitle">Hello! I'm Walter</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/just_live_profile.jpg"
              class="user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Psy-heron</h4>
              <!-- <h6 class="user-component__subtitle">Hello! I'm Walter</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__badge badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Please open this page on a mobile device!</span>
    </div>
    <div id="no-landscape">
      <span>Please open this page on portrait mode!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b7920c6de4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
